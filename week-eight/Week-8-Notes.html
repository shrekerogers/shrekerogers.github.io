<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial scale=1.0">
    <title>Basics
    </title>
    <meta name="description"    content="Basic page setup for class">
    <link href="Week-8-Notes.css" rel="input form">
    
    

</head>

<body>
    <header>
        <h1>Week 8 Notes</h1>
    </header>
    
    <link href="Week-8-Notes.css" rel="input form">

    <!--The Input Form-->
    <label for="name">Name (4 to 8 characters):</label>
    
    <input type="text" id="name" name="name" required
           minlength="4" maxlength="8" size="10">
    
    <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input-->
    
    
    <!--The Input form continued-->
    <!--https://www.w3schools.com/html/html_forms.asp-->
    
    
<!--Client Side Validation Built In-->
    <!--https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation-->
    
    <form>
        <label for="choose">Would you prefer a banana or cherry?</label>
        <input id="choose" name="i_like">
        <button>Submit</button>
      </form>

<!--consider the length for entries-->
      <form>
       <div>
         <label for="choose">Would you prefer a banana or a cherry?</label>
         <input type="text" id="choose" name="i_like" required minlength="6" maxlength="6">
       </div>
       <div>
         <label for="number">How many would you like?</label>
         <input type="number" id="number" name="amount" value="1" min="1" max="20">
       </div>
       <div>
         <button>Submit</button>
       </div>
     </form>
<!--Client Side Validation With Java-->
<form>
       <label for="mail">I would like you to provide me with an e-mail address:</label>
       <input type="email" id="mail" name="mail">
       <button>Submit</button>
     </form>

</body>
       <script src="Week-8-Notes.js"></script>

</html>
