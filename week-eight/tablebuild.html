<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Table Build</title>
    <meta name="description"    content="Basic page setup for class">
    <link href="/week-eight/tablebuild-min.css" rel="tablebuild">
    

</head>

<body>
    <table>
        <caption>Acme Wildwest</caption>
        <thread>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goals</th>
            </tr>
        </thread>
        <tbody>

            <tr>
                <td class="row1">August</td>
                <td class="row1">&#36;3,590</td>
                <td class="row1">&#36;4,000</td>
            </tr>

            <tr>
                <td class="row2">September</td>
                <td class="row2">&#36;4,200</td>
                <td class="row2">&#36;5,000</td>
            </tr>

            <tr>
                <td class="row3">October</td>
                <td class="row3">&#36;4,870</td>
                <td class="row3">&#36;5,000</td>
            </tr>
            
            <tr>
                <td class="row4">November</td>
                <td class="row4">&#36;8,610</td>
                <td class="row4-1">&#36;7,500</td>
            </tr>

            <tr>
                <td class="row5">Black Friday</td>
                <td class="row5">&#36;3,200</td>
                
            </tr>

            <tr>
                <td class="row6">December</td>
                <td class="row6">&#36;6,820</td>
                <td class="row6">&#36;7,500</td>
            </tr>
        </tbody>
            <tfoot>
                <td class="footer">Compiled 2.25.2020 by Eric Rogers</td>
            </tfoot>
    </table>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js">
</script>
<script src="/week-eight/java/Week-8-Notes.js"></script>
</html>
