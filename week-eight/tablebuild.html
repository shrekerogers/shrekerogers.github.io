<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Table Build</title>
    <meta name="description"    content="Basic page setup for class">
    <link href="/week-eight/tablebuild-min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    

</head>

<body>
    <table id="t01">
        <caption>Acme Wildwest</caption>
        <thread>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goals</th>
            </tr>
        </thread>
        <tbody>

            <tr>
                <td>August</td>
                <td>&#36;3,590</td>
                <td>&#36;4,000</td>
            </tr>

            <tr>
                <td>September</td>
                <td>&#36;4,200</td>
                <td>&#36;5,000</td>
            </tr>

            <tr>
                <td>October</td>
                <td>&#36;4,870</td>
                <td>&#36;5,000</td>
            </tr>
            
            <tr>
                <td>November</td>
                <td>&#36;8,610</td>
                <td class="goal">&#36;7,500</td>
            </tr>

            <tr>
                <td class="special">Black Friday</td>
                <td colspan="2">&#36;3,200</td>
                <td></td>
            </tr>

            <tr>
                <td>December</td>
                <td>&#36;6,820</td>
                <td>&#36;7,500</td>
            </tr>
        </tbody>
            <tfoot class="footer">
                <td colspan="3">Compiled 2.25.2020 by Eric Rogers</td>
            </tfoot>
    </table>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js">
</script>
<script src="/week-eight/java/webload.js"></script>
</html>
