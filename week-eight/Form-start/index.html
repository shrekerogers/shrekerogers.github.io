<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action=""
        
        <form>

            <div>
                <label for="name">Please Enter First and Last Name:</label>
                <input type="text" id="name" name="name"   minlength="4" maxlength="20" size="10" placeholder="John Doe">
            </div>
        
            <div>
                <label for="email">What is your email address</label>
                <input type="text" id="email" name="email"   minlength="4" maxlength="30" size="30" placeholder="toocool@gmail.com">
            </div>
        
            <div>
                <label for="tel">What is your phone number?</label>
                <input type="number" id="number" name="number"   minlength="4" maxlength="10" size="9" placeholder="(888)-888-8888">
            </div>
        
            <div>
                <label for="name">What is your Zipcode</label>
                <input type="number" id="number" name="number"   minlength="4" maxlength="12" size="10" placeholder="83713">
            </div>
        
            <div>
                <label for="name">Date of Storm</label>
                <input type="date" id="date" name="date"   minlength="4" maxlength="12" size="10">
            </div>
        
            <div>
                <label for="number">How bad is the storm on a 1 to 10 number scale? Ten Is the worst you have seen/expereienced.</label>
                <input type="number" id="number" name="amount" value="1" min="1" max="10">
            </div>
            <div>
                <label for="region">What Region Was The Storm?</label>
                <select id="region" id="t2" name="danger"> 
                    <option>Preston</option>
                    <option>Soda Springs</option>
                    <option>Fish Haven</option>
                </select>
            </div>
        
            
            <div>
                <p>Were You In Danger?</p>
                <input type="radio" id="Yes" name="danger" value="Yes">
                <label for="Yes">Yes</label><br>
                <input type="radio" id="Maybe" name="danger" value="Maybe">
                <label for="Maybe">Maybe</label><br>
                <input type="radio" id="No" name="danger" value="No">
                <label for="No">No</label><br>
            </div>
        
            <div>
                <label for="textarea"><span>Storm Comments?<span class="required"></span></span><textarea name="field9" class="textarea-field" placeholder="Is there anything else important that needs to be known about the storm?"></textarea></label>
            </div>
        
        
            <div>
                <button>Kindly press to submit your storm report</button>
            </div>
        </form>
