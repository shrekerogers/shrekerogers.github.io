<body>
    <header>
        <h1>Storm Center Reporting</h1>
    </header>
    <div class="form-style-5">
        <form>
        <fieldset>
        <legend><span class="number">1</span>Reporting Info</legend>
        <input type="text" name="field1" placeholder="Your Name *">
        <input type="email" name="field2" placeholder="toocool@gmail.com">
        <input type="phone" name="field3" placeholder="(888)-888-8888"
       
        <label for="job">Interests:</label>
        <select id="job" name="field4">
        <optgroup label="Region">
          <option value="fishkeeping">Preston, ID</option>
          <option value="reading">Soda Springs, ID</option>
          <option value="boxing">Fish Haven, ID</option>
        </optgroup>
        
        </select>      
        </fieldset>
        <fieldset>
        <legend><span class="number">2</span> Additional Info</legend>
        <textarea name="field3" placeholder="About Your School"></textarea>
        </fieldset>
        <input type="submit" value="Apply" />
        </form>
        </div>
